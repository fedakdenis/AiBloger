name: ci

on:
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run tests
        run: dotnet test --configuration Release --nologo

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/aibloger-api
        run: |
          TAG=${{ github.sha }}
          if [ "${{ github.ref_name }}" = "main" ]; then STABLE=prod; else STABLE=staging; fi
          docker build -t $IMAGE:$TAG -f AiBloger.Api/Dockerfile .
          docker tag $IMAGE:$TAG $IMAGE:$STABLE
          docker push $IMAGE:$TAG
          docker push $IMAGE:$STABLE


